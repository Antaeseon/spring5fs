plugins {
    id 'java'
}

group 'com.spring'
version '1.0-SNAPSHOT'

sourceCompatibility =1.8
targetCompatibility =1.8
compileJava.options.encoding ="UTF-8"


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:5.0.2.RELEASE'
    compile group: 'org.springframework', name:'spring-context', version:'5.1.0.RELEASE'
    compile group: 'org.aspectj', name:'aspectjweaver', version:'1.8.13'
    compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '8.5.27'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.45'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.springframework:spring-jdbc:5.0.2.RELEASE'

}
